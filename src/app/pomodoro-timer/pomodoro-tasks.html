<div class="text-center">
    <img src="../shared/assets/img/pomodoro.png" alt="Pomodoro">
    <h1> {{ minutes }} : {{ seconds | number: '2.0' }} </h1>
    <p>
        <button class='btn btn-default' (click)="togglePause()"> {{ buttonLabel }} </button>
    </p>
</div>
<div>
    <countdown [seconds]="25" (complete)="onCountdownCompleted()" #counter></countdown>
</div>
<p>
    <button class="btn btn-default" (click)="counter.seconds = 25">Reset counter</button>
</p>
<div *ngIf="counter.seconds < 10">
    Beware! Only <strong> {{ counter.seconds }} seconds </strong> left.
</div>
